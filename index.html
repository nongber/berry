<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ฝากรูป</title>
    <!-- เพิ่มไอคอนเว็บไซต์ -->
    <link rel="icon" href="picture/pic1.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('picture/pic2.jpg'); /* ตั้งภาพพื้นหลัง */
            background-size: cover; /* ทำให้ภาพครอบคลุมพื้นที่ทั้งหมด */
            background-position: center; /* ทำให้ภาพอยู่ตรงกลาง */
            margin: 0;
            padding: 0;
            color: white; /* เปลี่ยนสีตัวอักษรให้เป็นสีขาว เพื่อให้มองเห็นได้ชัด */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8); /* พื้นหลังโปร่งแสง */
            color: white;
        }
        .upload-form {
            background-color: rgba(255, 255, 255, 0.9); /* พื้นหลังโปร่งแสง */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>เว็บไซต์ฝากรูป</h1>
        <p>ฝากรูปของคุณเพื่อแชร์กับคนอื่นๆ</p>
    </div>
    
    <div class="container">
        <div class="upload-form">
            <h2>อัพโหลดรูปภาพ</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required><br><br>
                <button type="submit">อัพโหลด</button>
            </form>
        </div>
    </div>
</body>
</html>
